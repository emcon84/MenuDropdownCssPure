<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Menu DropDown</title>
</head>

<body>
    <nav class="nav">
        <div class="nav__container">
            <h1 class="nav__title">
                EmconNav
            </h1>
            <a href="#menu" class="nav__menu">
                <img src="./assets/menu.svg" class="nav__icon">
            </a>
            <a href="#" class="nav__menu nav__menu--second">
                <img src="./assets/close.svg" class="nav__icon">
            </a>

            <ul class="dropdown" id="menu">
                <li class="dropdown__list">
                    <a href="#" class="dropdown__link">
                        <img src="./assets/house.svg" alt="" class="dropdown__icon">
                        <span class="dropdown__span">Inicio</span>
                    </a>
                </li>
                <li class="dropdown__list">
                    <a href="#" class="dropdown__link">
                        <img src="./assets/projects.svg" alt="" class="dropdown__icon">
                        <span class="dropdown__span">Pojects</span>
                        <img src="/assets/down.svg" alt="" class="dropdown__arrow">
                        <input type="checkbox" class="dropdown__check">
                    </a>

                    <div class="dropdown__content">
                        <ul class="dropdown__sub">
                            <li class="dropdown__item">
                                <a href="#" class="dropdown__anchor">Project1</a>
                            </li>
                            <li class="dropdown__item">
                                <a href="#" class="dropdown__anchor">Project2</a>
                            </li>
                        </ul>
                    </div>

                </li>
                <li class="dropdown__list">
                    <a href="#" class="dropdown__link">
                        <img src="./assets/email.svg" alt="" class="dropdown__icon">
                        <span class="dropdown__span">Contact</span>
                        <img src="/assets/down.svg" alt="" class="dropdown__arrow">
                        <input type="checkbox" class="dropdown__check">
                    </a>

                    <div class="dropdown__content">
                        <ul class="dropdown__sub">
                            <li class="dropdown__item">
                                <a href="#" class="dropdown__anchor">Contact 1</a>
                            </li>
                            <li class="dropdown__item">
                                <a href="#" class="dropdown__anchor">Contact 2</a>
                            </li>
                        </ul>
                    </div>
                </li>
                <li class="dropdown__list">
                    <a href="#" class="dropdown__link">
                        <img src="./assets/help.svg" alt="" class="dropdown__icon">
                        <span class="dropdown__span">Help</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</body>

</html>
